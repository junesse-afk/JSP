<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h1 align="center">회원 가입</h1>
	<form>
	<div align="center">
	<table border = "1">
		<tr>
			<th width="100" bgcolor="green">이름</th>
			<td><input type="text" placeholder=""></td>
			<td rowspan="3"><img src="rabbit.png" align="center" width="100">
			</td>
		</tr>
		<tr>
			<th bgcolor="green">아이디</th>
			<td><input type="text" placeholder="4 ~ 8글자 사이 입력">
			<input type="button" value="ID중복확인">
			</td>				
		</tr>
		<tr>
			<th bgcolor="green">비밀번호</th>
			<td><input type="password" placeholder="8 ~ 16글자 사이 입력"></td>
		</tr>
		<tr>
			<th bgcolor="green">비밀번호확인</th>
			<td colspan="2"><input type="password"></td>
		</tr>
		<tr>
			<th>주민번호</th>
			<td colspan="2"><input type="number">-<input type="number"></td>
		</tr>
		<tr>
			<th>E-Mail</th>
			<td colspan="2"><input type="text">@<input type="text">
				<select>
				<option disabled>
				직접 입력
				</option>
				<option>
				naver.com
				</option>
				<option>
				gmail.com
				</option>
				<option>
				nate.com
				</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>직업</th>
			<td colspan="2">
			<select>
			<option disabled>
			항목을 선택하세요
			</option>
			<option>
			개발자
			</option>
			<option>
			DB엔지니어
			</option>
			</select></td>
		</tr>
		<tr>
			<th>성별</th>
			<td colspan="2">
			<input type="radio" id=male name=se><label for=male>남</label>
			<input type="radio" id=female name=se><label for=female>여</label>
			</td>
		</tr>
		<tr>
			<th>취미</th>
			<td colspan="2">
			<input type="checkbox" id=hb1 name=aa><label for=hb1>여행</label>
			<input type="checkbox" id=hb2 name=aa><label for=hb2>독서</label>
			<input type="checkbox" id=hb3 name=aa><label for=hb3>게임</label>
			<input type="checkbox" id=hb4><label for=hb1+hb2+hb3>전체선택</label>
			</td>
		</tr>
		<tr>
			<th>가입동기</th>
			<td colspan="7"><textarea cols="60" rows="10"></textarea></td>
		</tr>
		<tr>
			<td colspan="3" align="center">
			<input type="submit" value="가입">
			<input type="reset" value="초기화">
			<input type="submit" value="돌아가기">
			</td>
		</tr>
	
	
	</tr>
	</div>
	</form>
</table>
</body>
</html>
