<script>
	//[ 4. 전달인자 O, 리턴값 O 함수 ]
	 
	// 정수 2개 (num1, num2)를 전달받아 두 정수의 합을 리턴하는 sum() 함수 정의
	function sum(num1, num2) {
	let total = num1+num2;
		return total;
 		
 		/* return num1+num2; */
 	}

	// 함수 sum () 호출하여 2개의 정수를 전달 후 리턴되는 두 수의 합계 출력
	let total = sum(10, 20);
	document.write("합계 = "+ total);
	/*  코드 줄이기

</script>
