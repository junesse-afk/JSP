<script>
// <함수 정의(선언) 기본 문법>
// function 함수명 ([매개변수...]
// {[return [데이터];]})

/*  [2. 리턴값이 있는 함수]
 * - 함수 실행 후 원래 위치로 돌아갈 때 어떤 값(데이터)를 호출한 곳으로 전달하는 형태
 - 함수 선언시 자바의 메서드와 달리 별도의 리턴타입은 명시하지 않고
 - 함수 내부에서 return 문을 사용하여 리턴할 데이터를 명시
   => return 문에 지정된 데이터의 타입에 따라 리턴되는 데이터타입이 자동으로 결정됨
 - 함수를 호출한 곳에서 함수로부터 리턴되는 데이터를 전달받아 사용 가능
   => 변수에 저장하거나 출력문 등의 함수 또는 연산에 즉시 사용도 가능함
 - 리턴값은 동시에 하나의 값만 지정할 수 있음
 - 주의! 리턴값이 없는 메서드를 변수에 할당하거나 다른 메서드 등에 사용할 경우
   리턴값이 전달되지 못하므로 undefined 값이 대신 전달됨(오류발생X)
   
 */
	//2. 전달인자 X, 리턴값 O
	//전달인자가 없으므로 함수 호출 시 함수명 뒤에 소괄호 내에 아무 데이터도 전달하지 않음
	//리턴값이 있으므로 함수 내에서 리턴문 뒤에 리턴할 데이터(값) 명시
	//
	function hello () {
	   return "안녕하세요";
	   //함수 내에서 return 문이 실행되면 현재 실행중인 함수를 즉시 종료하고
	   //함수를 호출한 위치로 돌아감
	   //따라서 ,return문 보다 뒤(아래)에 위치한 코드들은 실행되지 않는다!
/* 	   alert("확인"); 실행되지 않는 코드*/
   }
   let str = hello();
   document.write(str);
 ///////////////////////////////////////////////////////////////////
 //2. 전달인자 X, 리턴값 O
 //전달인자가 없으므로 함수 호출 시 함수명 뒤에 소괄호 내에 아무 데이터도 전달하지 않음
 //리턴값이 있으므로 리턴값을 저장할 변수를 선언하여 저장하거나 다른 연산 등에 활용
 //함수 호출 후에 리턴되는 리턴값은 버려짐
document.write(hello());
//confirm(), prompt()함수도 2번 방법의 함수처럼 사용가능
let result = prompt("이름 입력");
documnet.write("result"+result);
document.wirte("result"+prompt("이름 입력"));
//////////////////////////////////////////////////////////////////////
let isExit = confirm("종료하시겠습니까?");
if (confirm("종료하시겠습니까?"));{
	document.write("종료합니다!");	
} else{
	document.write("취소합니다!");	
}


</script>
