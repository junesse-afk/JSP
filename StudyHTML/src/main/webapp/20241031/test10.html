<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* [반복문 - loop]  
 	특정 작업을 원하는 대로 반복할 수 있는 문
	for 문과 while 문(do-while)으로 나뉨(거의 for문을 많이 씀)
	*for문은 주로 반복 횟수가 정해져 있는 경우에 사용*하고
	while문은 주로 반복 횟수가 정해져 있지 않은 경우에 사용함
 	for문과 while문은 문법 구조만 조금 다르고, 기본적인 동작 방식은 동일함
 	따라서 for문과 while문은 상호 100% 변환이 가능함
	-------------------------------------------------------
	[for 문]
 	for(초기식(1); 조건식(2); 증감식(4);){
 		(3)조건식 판별 결과가 true일 경우 반복 수행할 문장들[번호는 출력순서]
 		 } 	
 	
 	예시 for (let i = 0; i<10; i++) {
 		console.log(i);
 	}
 	
 	1. 초기식 : 반복 횟수를 결정하는데 사용할 변수 값을 초기화하는 코드(변수 선언도 가능)
 	2. 조건식 : 반복 횟수를 결정하는데 사용되는 목표값을 지정하는 식
 				=> 판별 결과가 true이면 블럭 내의 코드를 실행하고, false이면 for문 종료
 	3. 실행문 : 조건식 판별 결과가 true일 때 실행할 문장들을 서술
 	4. 증감식 : 반복 횟수를 결정하는데 사용되는 변수의 증감을 위한 식
 				=> for문은 최초 1번을 한번 실행 후 2번 조건식을 판별하여 true일 동안
 				3->4->2 과정을 반복 실행함.
 		

 	
 */
 /*  document.write()를 사용하여, Hello World 문자열 3번 출력
 */
	/* document.write("hello, world!<br>");
 	document.write("hello, world!<br>");
 	document.write("hello, world!<br>");
 	document.write("<hr>");			 */
 	
 	// 위의 작업을 for문을 사용하여 동일하게 수행
 	// -> 총 3회 반복을 수행해야하며, 이때 반복을 위해 제어변수 초기식, 조건식은 자유롭게 설정가능
 	// ex 반드시 0~3까지 1씩 증가할 필요는 없음
 	// 제어 변수 i를 선언하여 i를 선언하여 i값이 0부터 3보다 작을 동안 1씩 증가하면서 출력문 반복
 	// 1) 제어변수 i를 선언하고 초기값으로 0설정 => 초기식 위치에 기술
 	// 2) 제어변수 i값이 3보다 작을 동안의 조건설정 -> 조건식 위치에 기술
 	// 3) 제어변수 i값을 1만큼 증가하는 식 설정 -> 증감식 위치에 기술
 	// 4) 조건식 판별 결과가 true일 동안 반복 수행할 문장을 기술 => 중괄호{}블록 내에 서술
 	
 	for (let i = 0; i<3; i++) {
 		/* debugger; */
 		document.write("Hello, World!<br>");
 	
 	}
 	
 	// 주의! for문 등의 중괄호 외부에서 중괄호 내부의 변수값에 접근하려면
 	// let 대신 var를 통해 변수 선언이 필요하다!
 /* 	document.write("for문 종류 i값= " + i); */
	document.write("<hr>");
 	
 	// 자신의 이름을 10번 반복 출력하기
 	// 출력 형식 "xx : 차동원" (xx자리에 i값 출력)
 	for (let i=1; i<=10; i++) {
 		document.write(i+" : 이재준<br>");
 	}
 	document.write("<hr>");
 	
 	
</script>



</head>
<body>

</body>
</html>
