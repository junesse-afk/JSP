function checkid(){
	// id 선택자가 id1인 텍스트 박스의 vaule 속성값을
	// span 태그 (id 선택자 "checkIdResult1")에 단순 텍스트로 출력
	let id = document.querySelector('#id1').value;
	let span = document.querySelector('#checkIdResult1');
	span.innerText = id;
	
	// 만약, 입력 받은 아이디의 문자열 길이가 4글자 미만이거나 16글자를 초과하면
	// 4~16자 까지만 입력가능합니다! 출력 글자색 레드
	// 아니면 입력받은 아이디가 admin일 경우 사용 불가능한 아이디 출력 글자색 레드
	// 모두 아니면 사용가능한 아이디 출력 글자색 그린
	
	if (id.length < 4 || id.length > 16) {
		span.innerText = "4~16자 까지만 입력 가능합니다!";
		span.style.color = "RED";
	} else if (id == 'admin') {
		span.innerText = "사용 불가능한 아이디입니다!";
		span.style.color = "RED";
	} else {
		span.innerText = "사용 가능한 아이디입니다";
		span.style.color = "GREEN";
	}
}
