		// 따라서, 더 이상 참조되지 않는 힙 공간의 영역은 가비지 컬렉터(G.C)에 의한 정리 대상이 됨.
		// 즉, 쓸모없는 공간은 메모리 확보를 위해 자동으로 제거됨.

		// 가비지 컬렉터에 의한 제거 대상이 아니다!
		
		//배열 복사본 생성하는 방법

		// ex) slice(4, 6); -> [5, 6]
		let copy = array.slice(4, 9);

		//2. spread 연산자
		let copy2 = [...array];
		copy2[0]=100;
		console.log(array);
		console.log(copy2);
