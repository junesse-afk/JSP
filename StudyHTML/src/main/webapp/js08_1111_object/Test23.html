<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
	[ 선택자 (Selector) ]
*	- HTML 문서에서 특정 대상(요소)을 구분(선택)하는 용도로 사용되는 속성(이름)
*	- id, class, 태그 등을 사용
*	1) id 선택자(#) : 태그 요소를 유일하게 구분할 수 있도록 지정하는 중복되지 않는 이름
*	2) class 선택자(.) : 태그 요소를 복수개 선택할 수 있도록 중복으로 지정하는 이름
*	3) 태그 선택자(태그명) : 해당 태그를 직접 선택할 수 있도록 지정하는 이름
*
*	[document 객체를 사용하여 특정 선택자를 갖는 요소를 선택하는 방법]
*	<1. documet 객체의 getElementXXX() 또는 getElementsXXX() 메서드 활용> 
*	1. id 선택자 : document.getElementByID("id 선택자명")
*	2. class 선택자 : document.getElementByClassName("class선택자명")
*	3. 태그 선택자 : document.getElementByTagName("태그명")
*	=> 리턴되는 객체를 통해 해당 요소(태그)에 접근하여 다양한 작업 수행 가능
*	=> 이때, id 선택자를 지정하면 대상 태그에 대한 단일 객체가 리턴되며
*	class 선택자 또는 태그 선택자를 지정하면 대상 태그들에 대한 복수개의 객체가
*	HTMLCollection 타입 객체로 리턴되어 반복문 등을 통해 접근 가능
*/

/* 	let nameElement = document.getElementById('name');
	console.log(nameElement); */

	//window.onload 프로퍼티에 함수(function) 저장시 바디 영역을 그린(랜더링) 후 자동실행
	window.onload = function (){
		//debugger;
		let nameElement = document.getElementById('name');
		console.log(nameElement);
		
		nameElement.value ="홍길동";
		
		//위 두 문장을 한 문장으로 결합 가능
		// => 변수에 객체를 리턴받아 저장하는 과정 생략 후 리턴되는 객체에 즉시 접근
		document.getElementById("name2").value = "자바스크립트";
		
		// id 선택자가 "header1"인 요소의 배경색(style.background:"")을 "SKYBLUE"로 변경	
		document.getElementById("header1").style.background = "SKYBLUE";
		
		//----------------------------------------------------------------
		// class 선택자를 통해 단일 또는 복수개의 요소에 접근
		// => document.getElementsByClassName("header3") 메서드 사용
		// 주의! getElementByClassName()메서드로 id 지정 불가!
		
		let header3 = document.getElementsByClassName("header3");
		console.log(header3);
		
		// header3 변수에 저장된 요소 1개 이지만 "배열"이므로
		// 반복문이나 [인덱스] 로 접근 해야함!
		header3[0].style.background="PINK";
		
		//-----------------------------------------------------------------
		let header = document.getElementsByClassName("header");
		/* console.log(header); */
		
/* 		for (let i = 0; i < header.length; i++) {
			header[i].style.background ="LIME";
			header[i].style.color ="Magenta";
		} */
		
		
		// HTMLCollection 객체를 향상된 for문
		for (let h of header) {
			h.style.background = "LIME";
			h.style.color = "BLUE";
		}
		//------------------------------------------------------------------
		//태그 선택자를 통해 클래스 선택자와 마찬가지로 복수개의 요소에 접근 가능
		
		let tagsh3 = document.getElementsByTagName("h3");
		/* console.log(tagsh3); */
		for (let tag of tagsh3) {
			tag.style.background = "YELLOW"
		}
		
	}

</script>


</head>
<body>
	<h1>Test23.html</h1>
	<input type="text" id="name" placeholder="id 속성값 name">
	<input type="text" id="name2" placeholder="id 속성값 name2">
	<hr>
	<h3 id="header1">Header - 1</h3>
	<h3 id="header2">Header - 2</h3>
	<h3 id="header3" class="header3">Header - 3</h3>
	<h3 id="header4" class="header">Header - 4</h3>
	<h3 class="header">Header - 5</h3>
	<h3 class="header">Header - 6</h3>

</body>
</html>
