<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
	document 객체는 HTML 문서 자체의 정보를 담고 있으며, 문서의 시작을 가리키는 객체
	=> DOM(Document Object Model, 문서 객체 모델)의 진입점 역할을 수행하는 객체
	=> document 객체를 통해 문서의 구성요소(Element)에 접근 가능
*/
	document.write("document 객체: " + document + "<br>");
	console.log("document 객체: " + document);
	console.log(document);
	// => HTML 문서 자체를 관리하는 ㄱ개체

	document.write("document 객체: " + document.documentElement + "<br>");
	console.log("document 객체: " + document.documentElement);
	console.log(document.documentElement);
	

	document.write("head 객체: " + document.head + "<br>");
	console.log("head 객체: " + document.head);
	console.log(document.head);

	document.write("body 객체: " + document.body + "<br>");
	console.log("body 객체: " + document.body);
	console.log(document.body);
	
</script>
	
	
</head>
<body>
<h1>test22.html - </h1>


</body>
</html>
