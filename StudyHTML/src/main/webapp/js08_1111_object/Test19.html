<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*  
	 * [ window 객체의 하위 객체 - location] 
	 - 페이지 이동 관련 주소(URL) 정보를 관리하는 객체 (= 페이지 이동 관련 작업 담당)
	 - window 객체의 하위 객체이므로 window.location.xxx 형식으로 접근해야하지만
	 보통 window 객체명은 생략하고 location.xxx 형식으로 사용
	 - 페이지 관련 속성(변수) 및 메서드가 제공됨
	 - 주로 사용하는 속성 : location.href(=> URL(주소) 정보 관리)
	 주로 사용하는 메서드 : location.reload() (=> URL(주소) 정보 새로고침)
	
	
	 */

	function func1() {
		//현재 웹브라우저 주소표시줄 정보 확인을 위해 loaction 객체의 href 속성 값 확인
		console.log(location.href);
	}
	function func2() {
		//location.href = "http//www.itwillbs.co.kr";
		//우변에 지정된 주소로 페이지 이동(하이퍼링크 기능과 동일하며, 주소 집직접 입력)
		location.href = "Test18.html";

	}
	function func3() {
		// URL 정보 새로고침을 위해 location 객체의 reload() 메서드 호출
		// => URL 정보에 저장된 페이지 다시 로딩 = 웹브라우저 새로고침(F5)과 동일
		location.reload();
	}
	
	function func4(target) {
		location.href="Test19_" + target  + ".html";
	}
	
</script>

</head>
<body>

	<h1>Test19.html - location 객체</h1>
	<input type="button" value="URL 정보 확인" onclick="func1()">
	<input type="button" value="URL 정보 변경" onclick="func2()">
	<input type="button" value="URL 정보 새로고침" onclick="func3()">
	<hr>
	<!-- <input type="button" value="장바구니담기" onclick="location.href = Test19_cart.html">
	<input type="button" value="즉시 구매" onclick="location.href = Test19_order.html">
 -->
	<input type="button" value="장바구니담기" onclick="func4('cart')">
	<input type="button" value="즉시 구매" onclick="func4('order')">
	
</body>
</html>
