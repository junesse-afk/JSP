<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	/*  
	 * [ window 객체의 하위 객체 - history ]
	 - 웹브라우저의 방문 기록을 관리하는 객체
	 - 웹브라우저를 통해 접속했던 페이지 주소(URL) 정보를 저장하고 관리
	 - 자료구조의 Stack 구조를 사용하여 페이지 정보를 관리
	 - 속성 : length 등
	 - 메서드 : back(), forward(), [go() 등 ->한번에 몇칸 이동?]
	
	 */

	function func1() {
		consol.log(history.length);
	}

	function func2() {
		history.back();
	}

	function func3() {
		history.forward();
	}

	function func4() {
		history.go(-2);
	}

	function func5() {
		history.go(2);
	}
</script>

</head>
<body>

	<h1>test20.html = history 객체</h1>
	<input type="button" value="방문 기록 갯수 확인" onclick="func1()">
	<input type="button" value="이전 페이지" onclick="func2()">
	<input type="button" value="다음 페이지" onclick="func3()">
	<input type="button" value="2단계 이전 페이지" onclick="func4()">
	<input type="button" value="2단계 다음 페이지" onclick="func5()">


</body>
</html>
